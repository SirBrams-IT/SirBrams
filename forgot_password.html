<script>
    // Password strength checker
    const passwordInput = document.getElementById("password");
    const passwordStrength = document.getElementById("password-strength");

    passwordInput.addEventListener("input", () => {
        const password = passwordInput.value;
        let strength = "Weak";
        let color = "red";

        if (password.length >= 8 && /[a-zA-Z]/.test(password) && /\d/.test(password)) {
            strength = "Fair";
            color = "orange";
        }
        if (password.length >= 8 && /[a-zA-Z]/.test(password) && /\d/.test(password) && /[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            strength = "Strong (Recommended)";
            color = "green";
        }

        passwordStrength.textContent = `Strength: ${strength}`;
        passwordStrength.style.color = color;
    });

    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üëÅÔ∏è"; // Toggle icon if needed
    });
</script>
